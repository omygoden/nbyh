<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>支付订单</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/goods_pay.css">
</head>
<body>
<div class="main goods-detail">
    <div class="list flex goods-name">
        <div class="flex-auto">X系列情侣项链X系列情侣项链X系列情侣项链X系列情侣项链X系列情侣项链</div>
        <div class="price">&yen;99</div>
    </div>
    <div class="list no-border">
        <div><i class="icon-price"></i>余额 20</div>
    </div>
</div>
<p class="hint">余额不足，请选择以下支付平台</p>
<div class="pay-box">
    <label class="pay-wx pay-way">
        微信支付<input name="pay_way" type="radio" value="wx" checked><i class="choose"><span>&yen;22.00</span></i>
    </label>
    <label class="pay-zfb pay-way">
        <input name="pay_way" type="radio" value="zfb">支付宝支付<i class="choose"><span>&yen;22.00</span></i>
    </label>
</div>
<footer class="footer">
    <a href="#" class="footer-btn">确认支付</a>
</footer>
</body>
</html>
