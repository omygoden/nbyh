<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>添加地址</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/add_address.css">
    <link rel="stylesheet" type="text/css" href="../../css/dialog.css">
    <link rel="stylesheet" type="text/css" href="../../css/mobile-select-area.css">
    <script src="../../js/jquery-1.min.js"></script>
    <script src="../../js/dialog.js"></script>
    <script src="../../js/mobile-select-area.js"></script>
</head>
<body>
<div class="main">
    <ul>
        <li class="flex list">
            <div class="left">收货人姓名：</div>
            <div class="right flex-auto"><input type="text"></div>
        </li>
        <li class="flex list">
            <div class="left">手机号码：</div>
            <div class="right flex-auto"><input type="tel"></div>
        </li>
        <li class="flex list more">
            <div class="left">省市区：</div>
            <div class="right icon-more flex-auto flex">
                <input type="text" id="txt_area" class="flex-auto "/>
                <input type="hidden" id="hd_area"/>
            </div>
        </li>
        <li class="flex list">
            <div class="left">详细地址：</div>
            <div class="right flex-auto">
                <textarea></textarea>
            </div>
        </li>
    </ul>
</div>
<div class="button">保存</div>
<script>
    var selectArea = new MobileSelectArea();
    selectArea.init({trigger: '#txt_area', value: $('#hd_area').val(), data: '../../js/data.json'});
    $('.ui-dialog-mask').click(function () {
        console.log(1)
    })
</script>
</body>
</html>
