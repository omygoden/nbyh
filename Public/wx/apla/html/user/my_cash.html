<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>可提现</title>
    <link href="../../css/common.css" rel="stylesheet" />
    <link href="../../css/my_cash.css" rel="stylesheet" />
</head>
<body>
    <header class="cash-head">
        <div class="cash-num">
            <p>可提现</p> 
            <p><span class="font-1">180.5</span>元</p>
        </div>
        <a href="apply_cash.html">
            <div class="cash-pay">
                <span>已提现：200元</span>
                <span>提现明细<span class="icon-detial"></span></span>
            </div>
        </a>
    </header>
    <div class="cash-content">
        <div class="icon">
            <div class="icon-details">
                <div class="icon-gray"></div>
                <p>未付款订单财富</p>
                <p class="font-gray">210</p>
            </div>
            <div class="icon-details">
                <div class="icon-gold"></div>
                <p>已付款订单财富</p>
                <p class="font-gold">32</p>
            </div>
            <div class="icon-details">
                <div class="icon-gold"></div>
                <p>已收货订单财富</p>
                <p class="font-gold">32</p>
            </div>
            <div class="icon-details">
                <div class="icon-gold"></div>
                <p>已完成订单财富</p>
                <p class="font-gold">32</p>
            </div>
        </div>
        <div class="action">
            <div class="action-1">
                <div class="icon-red"></div>
                <span>推二免一活动</span>
            </div>
            <p>购买后分享推荐两个人可获得免单资格，只要有两个人通过链接购买商品，您就能获得免单资格，获得免单的用户APLA会自动退款到您的钱包。</p>
        </div>
    </div>
</body>
</html>
