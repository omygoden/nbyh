<script src="__PUBLIC__/wx/js/zepto.js"></script>
<script>
    (function () {
        var choose = document.getElementById('shop');
        var alert = document.getElementById('alert');
        choose.addEventListener('click', function () {
            alert.setAttribute('class', 'alert-choose show animation');
        });
        alert.addEventListener('click', function () {
            if (event.target.id == 'alert') {
                alert.setAttribute('class', 'alert-choose animation animationed');
                setTimeout(function () {
                    alert.setAttribute('class', 'alert-choose');
                }, 1000)
            }
        });
        var number = document.getElementById("number");
        $('.icon-reduce').on('click', function () {
            number.innerText = number.innerText > 1 ? Number(number.innerText) - 1 : 1;
        });
        $('.icon-add').on('click', function () {
            number.innerText = number.innerText ? Number(number.innerText) + 1 : 1;
        });
    })();

</script>
