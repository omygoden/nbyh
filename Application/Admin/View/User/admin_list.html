<script>
    $(document).ready(function () {
        $('.contact-box').each(function () {
            animationHover(this, 'pulse');
        });
    });
    $('.modify').click(function(){
        var aid=$(this).attr('aid');
        var rid=$(this).attr('rid');
        $('#role').val(aid);
        $.post('__MODULE__/indexadm.php/Public/get_role',{aid:aid},function(data){
            if(data.code=='1001'){
                var html='';
                $(data.result).each(function(k,v){
                    if(v.id==rid){
                        var ck="checked='checked'";
                    }else{
                        var ck='';
                    }
                    html+='<p style="text-align:left;font-size:1.8rem"><input '+ck+' aid="'+aid+'" type="radio" value="'+ v.id+'" name="role">'+ v.rolename+'</p>';
                });
             $('#list').html(html);
            }else{
                if(data.status=='0'){
                    layer.alert(data.info);
                }else{
                    layer.alert(data.result);
                }
            }
        });
//        alert(aid);
        //示范一个公告层

    });

    $('#sub').click(function(){
        var aaid='<?php echo $_SESSION["id"];?>';
        var aid=$('#role').val();
        var rid=$('input[type=radio]:checked').val();
        $.post('__MODULE__/indexadm.php/User/modify_role',{aid:aid,rid:rid},function(data){
            if(data.code=='1001'){
                if(aaid==aid){
                    window.location.href='__MODULE__/indexadm.php/Login/logout';
                }else{
                    window.location.reload();
                }
            }else{
                if(data.status=='0'){
                    layer.alert(data.info);
                }else{
                    layer.alert(data.result);
                }
            }
        });
    });


    function lock_admin(aid,status){
        $.post('__MODULE__/indexadm.php/User/lock_admin',{aid:aid,status:status},function(data){
            console.log(data);
            if(data.code=='1001'){
//                layer.alert(data.result);
               window.location.reload();
            }else{
                if(data.status=='0'){
                    layer.alert(data.info);
                }else{
                    layer.alert(data.result);
                }
            }
        });
    }

    function reset_pwd(aid){
        $.post('__MODULE__/indexadm.php/User/reset_pwd',{aid:aid},function(data){
            if(data.code=='1001'){
                layer.alert(data.result);
            }else{
                if(data.status=='0'){
                    layer.alert(data.info);
                }else{
                    layer.alert(data.result);
                }
            }
        });
    }

    function add_admin(){
        var reg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|17[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
        var rid=$('#roles').val();
        var admin_name=$('#admin_name').val();
        var mobile=$('#mobile').val();
        var pwd=$('#pwd').val();
        var check=mobile.match(reg);
        if(admin_name==''){
            layer.alert('管理员姓名不能为空');
            return false;
        }
        if(mobile==''){
            layer.alert('手机号不能为空');
            return false;
        }
        if(check==null){
            layer.alert('请输入正确的手机号');
            return false;
        }

        $.post('__MODULE__/indexadm.php/User/add_admin',{rid:rid,admin_name:admin_name,mobile:mobile,pwd:pwd},function(data){
            if(data.code=='1001'){
                window.location.reload();
            }else{
                if(data.status=='0'){
                    layer.alert(data.info);
                }else{
                    layer.alert(data.result);
                }
            }
        });

    }
