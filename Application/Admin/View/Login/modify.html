<html>

<head>

	<meta charset="utf-8">

	<link href="__PUBLIC__/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

	<link href="__PUBLIC__/admin/css/animate.css" rel="stylesheet">

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
	<div>
		<div>

			<h1 class="logo-name">h</h1>

		</div>
		<h3></h3>

		<form class="m-t" role="form" action="">
			<div class="form-group">
				<input type="text" id="old_pwd" class="form-control" placeholder="原密码" required="">
			</div>
			<div class="form-group">
				<input type="password"  id="new_pwd"  class="form-control" placeholder="新密码" required="">
			</div>
			<button type="button" id="login_btn" class="btn btn-primary block full-width m-b">确定修改</button>


			<!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a>
			</p>-->

		</form>
	</div>
</div>

<!-- 全局js -->
<script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>

<script src="__PUBLIC__/admin/js/plugins/layer/layer.min.js"></script>
<script>
	$('#login_btn').on('click', function(){
//		layer.alert('123');
		var old_pwd=$('#old_pwd').val();
		var new_pwd=$('#new_pwd').val();
		var tourl="__MODULE__/indexadm.php/Login/login";
		$.post('__MODULE__/indexadm.php/Login/modify_pwd',{old_pwd:old_pwd,new_pwd:new_pwd},function(data){
			if(data.code=='1001'){
//				layer.alert('修改成功',{title:'提示框',icon:0});
				window.location.href=tourl;

			}else{
				layer.alert(data.result,{title:'提示框',icon:0});
			}
		});
	})

</script>


</body>

</html>
